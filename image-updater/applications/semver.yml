apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: follow-semver02
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: myapp=ghcr.io/nikitavpatil74/gitops-at-scale:~1
spec:
  project: default

  source:
    repoURL: https://github.com/nikitavpatil74/GitOps-at-scale
    targetRevision: HEAD
    path: ./image-updater/example-app/envs/staging/
   
  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  # Sync policy
  syncPolicy:
    syncOptions:
      - CreateNamespace=true  
   
